image: node:11.9

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/

stages:
  - review
  - test
  - build
  - deploy

before_script:
  - npm install

lint:
  stage: review
  script:
    - npm run lint

test:
  stage: test
  script:
    - npm test

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/storybook
      - dist/docs

pages:
  stage: deploy
  script:
    - mv dist/docs public
  artifacts:
    paths:
      - public
